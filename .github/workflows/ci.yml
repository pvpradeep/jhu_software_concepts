name: CI

# Main CI workflow that routes to module-specific workflows
on:
  push:
    paths:
      - 'module_4/**'
      - '.github/workflows/**'  # Also trigger on workflow file changes
    branches: [ main ]
  pull_request:
    paths:
      - 'module_4/**'
      - '.github/workflows/**'  # Also trigger on workflow file changes
    branches: [ main ]
  workflow_dispatch:  # Allow manual triggers

jobs:
  module4-tests:
    uses: ./.github/workflows/module4-pytest.yml@main

  # Future modules can be added here like:
  # module5-tests:
  #   uses: ./.github/workflows/module5-pytest.yml@main